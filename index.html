<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="buttons">
            <button id="addPostButton">Add Post</button>
            <button id="refreshButton">Refresh</button>
            <button id="togglePostsButton">Show Deleted Posts</button>
        </div>
        <div id="postContainer" class="visible"></div>
        <div id="deletedPostContainer" class="hidden"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Are You Sure You Wanna Delete?</p>
            <div>
                <button id="confirmDelete" class="modalButtons">YES</button>
                <button id="rejectDelete" class="modalButtons">NO</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
